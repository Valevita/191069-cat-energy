<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Каталог</title>
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body class="body">

    <header class="main-header">
      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="logo" href="index.html">Cat Energy</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link">Главная</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link">Каталог продукции</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <h1 class="main-title">Подбор продукции</h1>
      <p>Заполните анкету и мы подберем программу питания для вашего кота</p>

      <form class="form" action="#" method="get">

        <div class="form__main-info-wrapper">
          <div class="form__main-info">
            <label class="form__label" for="name">Имя:  </label>
            <input class="form__input" type="text" name="name" id="name" placeholder="Барсик">
          </div>

          <div class="form__main-info">
            <label class="form__label" for="weight">Вес(кг): </label>
            <input class="form__input" type="number" name="weight" id="weight" placeholder="7">
          </div>

          <div class="form__main-info">
            <label class="form__label" for="age">Возраст (лет): </label>
            <input class="form__input" type="number" name="age" id="age" placeholder="7">
          </div>
        </div>

        <div class="form__program-selection-wrapper">
          <div class="form__program-selection">
            <input class="form__radio" type="radio" name="program" value="weight-loss" id="weight-loss" checked>
            <label class="form__label-radio" for="weight-loss">Похудение</label>
          </div>

          <div class="form__program-selection">
            <input class="form__radio" type="radio" name="program" value="weight-gain" id="weight-gain">
            <label class="form__label-radio" for="weight-gain">Набор массы</label>
          </div>

          <div class="form__program-selection">
            <input class="form__radio" type="radio" name="program" value="dont-know" id="dont-know">
            <label class="form__label-radio" for="don't-know">Не знаю (нужен ваш совет)</label>
          </div>
        </div>

        <div class="form__contact-info-wrapper">
          <h2 class="blick-title">Контактные данные (владельца кота)</h2>
          <div class="form__contact-info-item">
            <label class="form__label" for="email">E-mail: </label>
            <input class="form__input" type="email" name="email" id="email" placeholder="kuklachev@gmail.com">
          </div>

          <div class="form__contact-info-item">
            <label class="form__label" for="phone">Телефон: </label>
            <input class="form__input" type="tel" name="phone" id="phone" placeholder="8 (960) 900-60-90">
          </div>

        </div>

        <div class="form__comment-wrapper">
          <h2 class="block-title">Комментарий</h2>
          <textarea class="form__comment">Расскажите обо всех повадках кота</textarea>
        </div>

        <div class="form__additional-wrapper">
          <h2 class="block-title">Дополнительно</h2>

          <div class="form__additional-item">
            <input class="form__checkbox" type="checkbox" name="sugar-replacement" id="sugar-replacement" checked>
            <label class="form__label-checkbox" for="sugar-replacement">Сахарозаменитель</label>
          </div>

          <div class="form__additional-item">
            <input class="form__checkbox" type="checkbox" name="water" id="water">
            <label class="form__label-checkbox" for="water">Питьевая вода</label>
          </div>

          <div class="form__additional-item">
            <input class="form__checkbox" type="checkbox" name="milk" id="milk">
            <label class="form__label-checkbox" for="milk">Молоко</label>
          </div>

          <div class="form__additional-item">
            <input class="form__checkbox" type="checkbox" name="vitamins" id="vitamins">
            <label class="form__label-checkbox" for="vitamins">Витамины</label>
          </div>

        </div>

        <button class="btn">Отправить заявку</button>
        <span class="form__text">*- Обязательные поля</span>

      </form>


    </main>

    <footer class="footer">
      <div class="logo"></div>

      <div class="social">
        <div class="social__item social--vk"></div>
        <div class="social__item social--insta"></div>
        <div class="social__item social--facebook"></div>
      </div>

      <div class="html-academy">
        <span class="html-academy__text">HTML Academy</span>
        <a class="html-academy-logo" href="#"></a>
      </div>
    </footer>

  </body>
</html>
